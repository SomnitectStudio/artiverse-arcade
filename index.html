<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Match Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #lives {
      font-size: 24px;
      margin-bottom: 10px;
      letter-spacing: 8px;
    }
    #message {
      font-size: 20px;
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(6, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #6a0dad;
      border: 2px solid #aaa;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .revealed {
      background-color: #fff;
      color: #000;
      font-size: 32px;
    }
    .matched {
      background-color: #222;
      color: #444;
      cursor: default;
    }
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #restart:hover {
      background-color: #8747d5;
    }
  </style>
</head>
<body>
  <h1>Retro Matching Game</h1>
  <div id="lives">💔💔💔💔💔</div>
  <div id="game-board"></div>
  <div id="message"></div>
  <button id="restart">Restart Game</button>

  <audio id="bg-music" src="T9.mp3" loop></audio>

  <script>
    const icons = [
      '👨‍🦳', // Blonde man
      '👨‍🦱', // Long brown-haired man
      '🐱',   // Calico cat
      '🏠',   // Red shed
      '👻',   // Ghost
      '⚙️',   // Gear
      '💿',   // CD
      '📱',   // Cell phone
      '🎸'    // Guitar
    ];
    const totalPairs = icons.length;

    let cards = [];
    let firstCard = null;
    let lock = false;
    let lives = 5;
    let matches = 0;
    let musicStarted = false;

    const board = document.getElementById('game-board');
    const livesEl = document.getElementById('lives');
    const messageEl = document.getElementById('message');
    const music = document.getElementById("bg-music");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function updateLives() {
      livesEl.textContent = '💔'.repeat(lives);
    }

    function showMessage(text, color = '#0f0') {
      messageEl.textContent = text;
      messageEl.style.color = color;
    }

    function clearBoard() {
      board.innerHTML = '';
    }

    function createBoard() {
      cards = [...icons, ...icons];
      shuffle(cards);
      clearBoard();
      cards.forEach(icon => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.icon = icon;
        card.textContent = 'ARTIVERSE RECORDS';
        card.addEventListener('click', () => {
          if (!musicStarted) {
            music.play();
            musicStarted = true;
          }
          handleCardClick(card);
        });
        board.appendChild(card);
      });
    }

    function handleCardClick(card) {
      if (lock || card.classList.contains('matched') || card.classList.contains('revealed')) return;

      card.classList.add('revealed');
      card.textContent = card.dataset.icon;

      if (!firstCard) {
        firstCard = card;
      } else {
        if (firstCard.dataset.icon === card.dataset.icon) {
          firstCard.classList.add('matched');
          card.classList.add('matched');
          matches++;
          if (matches === totalPairs) {
            showMessage(`You Win! Thanks for playing! And be sure to stream "T9" by Ghost Servo and BrooksOfYork`);
          }
          firstCard = null;
        } else {
          lock = true;
          lives--;
          updateLives();
          if (lives === 0) {
            showMessage("Game Over! Click Restart to try again.", "#f00");
          }
          setTimeout(() => {
            firstCard.classList.remove('revealed');
            firstCard.textContent = 'ARTIVERSE RECORDS';
            card.classList.remove('revealed');
            card.textContent = 'ARTIVERSE RECORDS';
            firstCard = null;
            lock = false;
          }, 900);
        }
      }
    }

    function resetGame() {
      lives = 5;
      matches = 0;
      firstCard = null;
      lock = false;
      updateLives();
      showMessage('');
      createBoard();
    }

    document.getElementById('restart').addEventListener('click', resetGame);

    updateLives();
    createBoard();
  </script>
</body>
</html>
