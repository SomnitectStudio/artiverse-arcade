<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Match Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #lives {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #message {
      font-size: 20px;
      color: #0f0;
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(6, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #6a0dad; /* purple */
      border: 2px solid #aaa;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .revealed {
      background-color: #fff;
      color: #000;
      font-size: 32px;
    }
    .matched {
      background-color: #222;
      color: #444;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Retro Matching Game</h1>
  <div id="lives">Lives: 5</div>
  <div id="game-board"></div>
  <div id="message"></div>

  <script>
    const icons = [
      'ðŸ‘¨â€ðŸ¦³', 'ðŸ‘¨â€ðŸ¦±', 'ðŸ±', 'ðŸ ', 'ðŸ‘»',
      'âš™ï¸', 'ðŸŸ ', 'ðŸŸ£', 'ðŸŽ¸'
    ];

    let cards = [...icons, ...icons];
    let firstCard = null;
    let lock = false;
    let lives = 5;
    let matches = 0;
    const totalPairs = icons.length;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function updateLives() {
      document.getElementById('lives').textContent = `Lives: ${lives}`;
    }

    function showMessage(text, color = '#0f0') {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.style.color = color;
    }

    function createBoard() {
      const board = document.getElementById('game-board');
      shuffle(cards);
      cards.forEach(icon => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.icon = icon;
        card.textContent = 'ARTIVERSE RECORDS';
        card.addEventListener('click', () => handleCardClick(card));
        board.appendChild(card);
      });
    }

    function handleCardClick(card) {
      if (lock || card.classList.contains('matched') || card.classList.contains('revealed')) return;

      card.classList.add('revealed');
      card.textContent = card.dataset.icon;

      if (!firstCard) {
        firstCard = card;
      } else {
        if (firstCard.dataset.icon === card.dataset.icon) {
          firstCard.classList.add('matched');
          card.classList.add('matched');
          matches++;
          if (matches === totalPairs) {
            showMessage(`You Win! Thanks for playing! And be sure to stream "T9" by Ghost Servo and BrooksOfYork`);
          }
          firstCard = null;
        } else {
          lock = true;
          lives--;
          updateLives();

          if (lives === 0) {
            showMessage("Game Over! Refresh to try again.", "#f00");
            document.querySelectorAll('.card').forEach(c => c.removeEventListener('click', handleCardClick));
            return;
          }

          setTimeout(() => {
            firstCard.classList.remove('revealed');
            firstCard.textContent = 'ARTIVERSE RECORDS';
            card.classList.remove('revealed');
            card.textContent = 'ARTIVERSE RECORDS';
            firstCard = null;
            lock = false;
          }, 900);
        }
      }
    }

    updateLives();
    createBoard();
  </script>
</body>
</html>
